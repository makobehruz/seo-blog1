{% extends 'base.html' %}

{% block title %} Astrum Market - Create Category {% endblock %}

{% block content %}
    <main>
        <div class="content-container animate-slide-up">
            <h1 class="page-title">Create New Category</h1>
            <form id="category-form" class="form" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="name" class="form-label">Category Name:</label>
                    <input type="text" id="name" name="name" required class="form-input">
                </div>
                <div class="form-group">
                    <label for="desc" class="form-label">Description:</label>
                    <textarea id="desc" name="desc" required class="form-input"></textarea>
                </div>
                <div class="form-group">
                    <label for="parent" class="form-label">Parent Category (optional):</label>
                    <select id="parent" name="parent" class="form-input">
                        <option value="">None</option>
                        <option value="category1">Electronics</option>
                        <option value="category2">Clothing</option>
                        <option value="category3">Home & Garden</option>
                    </select>
                </div>
                <button type="submit" class="submit-button">Create Category</button>
            </form>
        </div>
    </main>
{% endblock %}
